crossorigin="anonymous" />

  <div class="container mt-5 mb-5 mx-auto">
    <!-- URL Breadcrumb Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent ml-n3">
        <li class="breadcrumb-item "><a [routerLink]="['/User/profile']" routerLinkActive="router-link-active"  class="text-decoration-none" >{{"Your Account"|translate}}</a></li>
       <li class=" breadcrumb-item"></li>
        <li class=" active text-danger" aria-current="page">{{"Your Addresses"|translate}}</li>
      </ol>
    </nav> <!-- URL Breadcrumb Ends -->

    <h3>{{"Your Addresses"|translate}}</h3>

    <!-- Address Card -->
    <div class="row">
      <div class="col-md-6 my-md-0 col-12 col-lg-4 mx-auto ">
        <a routerLink="/User/add-address"  class="btn bg-transparent m-0 p-0">
          <div class="card" style="width: 320px; height: 266px;border: 2px dashed #C7C7C7; ">
            <div class="card-body mt-5">
              <i class="fas fa-plus fa-3x" style="color: #C7C7C7;"></i>
              <h5 class="card-title">{{"Add address"|translate}}</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6 my-md-0 col-12 col-lg-4 mx-auto my-2 " *ngFor="let addr of addresses">
        <div class="card  " >
          <div class="card-header bg-transparent"*ngIf="addr.isdefault">
            <p class="text-muted p-0 m-0"*ngIf="addr.isdefault">{{"Default:"|translate}} <i class="fab fa-amazon"></i></p>
          </div>
          <div class="card-body m-0 pt-1">
            <p class="font-weight-bold my-0 py-0"> {{addr.userId.name}}</p>
            <p class="my-0 py-0"> {{addr.city}}</p>
            <p class="my-0 py-0">{{addr.governate}} </p>
            <p class="my-0 py-0">{{addr.country}}</p>
            <p class="my-0 py-0">{{"Phone Number :"|translate}} {{addr.userId.phone}}</p>
           <br> </div>
          <div class="card-footer bg-transparent">
            <a  data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
             [routerLink]="['/User/edit-address',addr._id]" class="btn btn-outline-info btn-sm m-1 "><i class="fas fa-pencil-alt"></i></a>
            <a  data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
            (click)="deleteAddress(addr._id)" class="btn btn-outline-danger m-1 btn-sm"><i class="fas fa-trash-alt"></i></a>
            <a id="default" data-bs-toggle="tooltip" data-bs-placement="top" title="Set Default"
             (click)="defaultAddress(addr._id)" class="btn btn-outline-success m-1 btn-sm">
